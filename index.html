<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Weather Forecast!</title>
  </head>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather Forecast</h1>
    </div>
  </div>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-4">
          <h1>Weather Search</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Walnut Creek, CA"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="searchValue"
            />
            <div class="input-group-append">
              <button
                class="btn btn-primary"
                type="submit"
                value="submit"
                id="button-addon2"
              >
                Search a city!
              </button>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Fluid jumbotron</h1>
              <p class="lead">
                This is a modified jumbotron that occupies the entire horizontal
                space of its parent.
              </p>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">1 of 5</div>
              <div class="col">2 of 5</div>
              <div class="col">3 of 5</div>
              <div class="col">4 of 5</div>
              <div class="col">5 of 5</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content here -->
    </div>

    <!-- Optional JavaScript -->
    <script src="./Assets//script2.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
