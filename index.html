<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <h1>5 Day Weather Forecast</h1>
    <div class="search-contain">
      <input type="text" name="city" id="location" placeholder="city" />
      <button class="submit" id="searchBtn">Submit</button>
    </div>
    <div class="forecast-contain">
      <div class="forecast-card" id="Monday">Day 1</div>
      <div class="forecast-card" id="Tuesday">Day 2</div>
      <div class="forecast-card" id="Wednesday">Day 3</div>
      <div class="forecast-card" id="Thursday">Day 4</div>
      <div class="forecast-card" id="Friday">Day 5</div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
