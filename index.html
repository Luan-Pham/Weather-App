<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <h1>5 Day Weather Forecast</h1>
    <div class="search-contain">
      <input type="text" name="city" id="location" placeholder="city" />
      <button class="submit" id="searchBtn">Submit</button>
    </div>
    <div class="forecast-contain">
      <div class="forecast-card" id="day1">
        <h2>Day 1</h2>
        <p class="info" id="0">Hello</p>
      </div>
      <div class="forecast-card" id="day2">
        <h2>Day 2</h2>
        <p class="info" id="1">Hello</p>
      </div>
      <div class="forecast-card" id="day3">
        <h2>Day 3</h2>
        <p class="info" id="2">Hello</p>
      </div>
      <div class="forecast-card" id="day4">
        <h2>Day 4</h2>
        <p class="info" id="3">Hello</p>
      </div>
      <div class="forecast-card" id="day5">
        <h2>Day 5</h2>
        <p class="info" id="4">Hello</p>
      </div>
    </div>
    <script src="Assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
